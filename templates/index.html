<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCS Solutions UK - Dashboard</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .equal-height {
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
  
        .equal-height-card {
          min-height: 390px; /* Adjust this height as needed */
        }
    </style>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WJKPQFZ27B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WJKPQFZ27B');
    </script>
  </head>

  <body>
    <div class="container" id="navigation-bar">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="/static/graphics/logo.svg" class="bi" height="50px">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/logout" class="nav-link px-2">Logbook</a></li>
          <li><a href="/logout" class="nav-link px-2">Invoice + Quote Builder</a></li>
          <li><a href="/logout" class="nav-link px-2">Sign Out</a></li>
        </ul>
      </header>
    </div>

    <div class="container mt-4">
      <!-- Dashboard Header -->
      <h2 class="text-center">Welcome, {{ user.get("name").split(" ")[0] }}</h2>

      <!-- Data Boxes -->
      <div class="row text-center my-4">
        <div class="col-md-6 mb-4">
            <div class="card equal-height-card">
                <div class="card-body equal-height">
                  <h5 class="card-title">Monthly Revenue</h5>
                  <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card" style="min-height: 114px; margin-bottom: 24px;">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text fs-3">£5,100.73</p>
            </div>
          </div>
          <div class="card" style="min-height: 114px; margin-bottom: 24px;">
            <div class="card-body">
              <h5 class="card-title">Invoices Sent</h5>
              <p class="card-text fs-3">35</p>
            </div>
          </div>
          <div class="card" style="min-height: 114px;">
            <div class="card-body">
              <h5 class="card-title">Quotes Sent</h5>
              <p class="card-text fs-3">6</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card equal-height-card">
            <div class="card-body equal-height">
              <h5 class="card-title">Customer Distribution</h5>
              <canvas id="projectsPieChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5" id="footer">
      <footer>
        <div class="row">
          <div class="d-flex flex-column flex-sm-row justify-content-between pt-4 my-2 border-top">
              <p class="text-center">© 2024 TCS Solutions (UK) {{ version }}. All rights reserved.</p>
              <ul class="list-unstyled d-flex justify-content-center">
                <li><a class="link-body-emphasis" href="https://www.linkedin.com/company/tcs-solutions-uk" target="_blank"><i class="bi bi-linkedin"></i></a></li>
                <li class="ms-3"><a class="link-body-emphasis" href="#navigation-bar"><i class="bi bi-arrow-up-square-fill"></i></a></li>
              </ul>
          </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart Script for Monthly Revenue
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['November','December','January','Febuary', 'March','April', 'May', 'June', 'July', 'August', 'September','October'],
                datasets: [
                    {
                        label: 'Revenue',
                        data: [700, 200, 400, 400, 570, 20, 700, 880, 900, 200, 100, 1200],
                        backgroundColor: 'rgba(46, 40, 120, 0.2)',
                        borderColor: 'rgba(46, 40, 120, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Target (£1000)',
                        data: [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000],
                        backgroundColor: 'rgba(231, 0, 0, 0.2)', // Transparent red color
                        borderColor: 'rgba(231, 0, 0, 1)', // Solid red color
                        borderWidth: 1,
                        borderDash: [5, 5], // Dotted line style
                        fill: false, // No fill for target line
                        tension: 0.4
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
      
        // Pie Chart Script for Projects Distribution
        const ctxPie = document.getElementById('projectsPieChart').getContext('2d');
        const projectsPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['IMG Compass', 'Dantek'],
                datasets: [{
                    label: 'Customer Distribution',
                    data: [30, 20], // Percentage distribution of work
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });
      </script>
      
  </body>
</html>
